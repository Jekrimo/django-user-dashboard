<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Edit User</title>
    <link rel= 'stylesheet' type= 'text/css' href= "{% static 'userdashboard/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      .return button{
        margin-left: 300px;
        background-color: lightblue;
        color: white;
      }
      .form-group{
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id= "container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Test App</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li class="active"><a href="/dashboard/user">Dashboard</a></li>
              <li class="active"><a href="/users/show/{{request.session.user}}">Profile</a></li>
            <li id= "right" class="active"><a href="/clear">Log off</a></li>
          </ul>
        </div>
        </nav>
      <h1>Edit user #{{user.id}}</h1>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
          <a class= "return" href= "/dashboard/admin"><button type="submit" class="btn btn-default" >Return to Dashboard</button></a>
        </div>
      </div>
      <p>-------------------</p>
      <form class="form-horizontal" action="/user/self/edit/{{user.id}}/update" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="email">Email Address:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="email" name= "email" placeholder="Enter email" value= "{{user.email}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="pwd">First Name:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="first_name" name= "first_name" placeholder="Enter first_name" value= "{{user.first_name}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="last_name">Last Name:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="last_name" name= "last_name" placeholder="Enter last_name" value= "{{user.last_name}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="description">Description:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="description" name= "description" placeholder="Enter description" value= "{{user.description}}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default" >Save</button>
          </div>
        </div>
      </form>
      <h4>Update Password</h4>
        <form class="form-horizontal" action="/user/self/edit/{{user.id}}/update/pass" method="post" role="form">
          {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="pwd">Password:</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="Des" name= "password" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="passconf">Password Confirmation:</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="passconf" name= "passconf" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default" >Update Password</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
